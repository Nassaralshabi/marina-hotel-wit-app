<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار API - تسجيل الدخول</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3748;
        }
        
        input[type="text"], input[type="password"], input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            direction: ltr;
            text-align: left;
        }
        
        input[type="text"]:focus, input[type="password"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            direction: ltr;
            text-align: left;
        }
        
        .success {
            background: #f0fff4;
            border: 2px solid #9ae6b4;
            color: #276749;
        }
        
        .error {
            background: #fed7d7;
            border: 2px solid #fc8181;
            color: #c53030;
        }
        
        .info {
            background: #ebf8ff;
            border: 2px solid #90cdf4;
            color: #2c5282;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .status-indicator.success { background: #48bb78; }
        .status-indicator.error { background: #f56565; }
        .status-indicator.pending { background: #ed8936; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 اختبار API - تسجيل الدخول</h1>
        
        <div class="form-group">
            <label for="apiUrl">رابط API:</label>
            <input type="url" id="apiUrl" value="http://hotelmarina.com/MARINA_HOTEL_PORTABLE/api/v1" placeholder="http://example.com/api/v1">
        </div>
        
        <div class="form-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" value="admin" placeholder="admin">
        </div>
        
        <div class="form-group">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" value="1234" placeholder="1234">
        </div>
        
        <div class="button-group">
            <button onclick="testConnection()">
                <span class="status-indicator pending" id="connectionStatus"></span>
                اختبار الاتصال
            </button>
            
            <button onclick="testLogin()">
                <span class="status-indicator pending" id="loginStatus"></span>
                اختبار تسجيل الدخول
            </button>
            
            <button onclick="testPing()">
                <span class="status-indicator pending" id="pingStatus"></span>
                اختبار Ping (يتطلب Token)
            </button>
            
            <button onclick="clearResults()">مسح النتائج</button>
        </div>
        
        <div id="result" class="result info" style="display: none;"></div>
    </div>

    <script>
        let authToken = null;
        
        function log(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            
            const timestamp = new Date().toLocaleString('ar-EG');
            const newMessage = `[${timestamp}] ${message}\n`;
            
            if (resultDiv.textContent.length > 5000) {
                resultDiv.textContent = resultDiv.textContent.substring(2000);
            }
            
            resultDiv.textContent += newMessage;
            resultDiv.scrollTop = resultDiv.scrollHeight;
        }
        
        function updateStatus(elementId, success) {
            const element = document.getElementById(elementId);
            element.className = `status-indicator ${success ? 'success' : 'error'}`;
        }
        
        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                const span = button.querySelector('.status-indicator');
                span.innerHTML = '<div class="loading"></div>';
            } else {
                button.disabled = false;
                const span = button.querySelector('.status-indicator');
                span.innerHTML = '';
            }
        }
        
        async function testConnection() {
            const button = event.target;
            const apiUrl = document.getElementById('apiUrl').value;
            
            setButtonLoading(button, true);
            log('🔌 بدء اختبار الاتصال مع API...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/auth/login.php`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    }
                });
                
                log(`✅ الاستجابة: ${response.status} ${response.statusText}`, 'success');
                log(`📋 Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}`, 'info');
                
                updateStatus('connectionStatus', true);
                
            } catch (error) {
                log(`❌ خطأ في الاتصال: ${error.message}`, 'error');
                updateStatus('connectionStatus', false);
                
                // اختبار بديل باستخدام Image ping
                log('🔄 محاولة اختبار بديل...', 'info');
                testAlternativeConnection(apiUrl);
            }
            
            setButtonLoading(button, false);
        }
        
        function testAlternativeConnection(apiUrl) {
            const img = new Image();
            const timeout = setTimeout(() => {
                log('⏰ انتهت مهلة الاتصال البديل', 'error');
            }, 5000);
            
            img.onload = () => {
                clearTimeout(timeout);
                log('✅ الاتصال البديل نجح - الخادم متاح', 'success');
                updateStatus('connectionStatus', true);
            };
            
            img.onerror = () => {
                clearTimeout(timeout);
                log('⚠️ الاتصال البديل فشل - قد يكون CORS مشكلة', 'error');
            };
            
            // محاولة الوصول لأي ملف ثابت
            img.src = apiUrl.replace('/api/v1', '') + '/favicon.ico?' + Date.now();
        }
        
        async function testLogin() {
            const button = event.target;
            const apiUrl = document.getElementById('apiUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                log('❌ يرجى إدخال اسم المستخدم وكلمة المرور', 'error');
                return;
            }
            
            setButtonLoading(button, true);
            log('🔑 بدء اختبار تسجيل الدخول...', 'info');
            log(`📤 البيانات: username="${username}", password="${password}"`, 'info');
            
            try {
                const response = await fetch(`${apiUrl}/auth/login.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                log(`📊 حالة الاستجابة: ${response.status} ${response.statusText}`, 'info');
                
                const responseText = await response.text();
                log(`📥 نص الاستجابة الخام: ${responseText}`, 'info');
                
                try {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        authToken = data.data.token;
                        log('✅ تسجيل الدخول نجح!', 'success');
                        log(`🎫 Token: ${authToken}`, 'success');
                        log(`👤 بيانات المستخدم: ${JSON.stringify(data.data.user, null, 2)}`, 'success');
                        updateStatus('loginStatus', true);
                    } else {
                        log(`❌ تسجيل الدخول فشل: ${JSON.stringify(data, null, 2)}`, 'error');
                        updateStatus('loginStatus', false);
                    }
                } catch (parseError) {
                    log(`❌ خطأ في تحليل JSON: ${parseError.message}`, 'error');
                    updateStatus('loginStatus', false);
                }
                
            } catch (error) {
                log(`❌ خطأ في طلب تسجيل الدخول: ${error.message}`, 'error');
                updateStatus('loginStatus', false);
            }
            
            setButtonLoading(button, false);
        }
        
        async function testPing() {
            const button = event.target;
            const apiUrl = document.getElementById('apiUrl').value;
            
            if (!authToken) {
                log('❌ يجب تسجيل الدخول أولاً للحصول على Token', 'error');
                return;
            }
            
            setButtonLoading(button, true);
            log('🏓 بدء اختبار Ping...', 'info');
            
            try {
                const response = await fetch(`${apiUrl}/auth/ping.php`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                log(`📊 حالة الاستجابة: ${response.status} ${response.statusText}`, 'info');
                
                const responseText = await response.text();
                log(`📥 نص الاستجابة: ${responseText}`, 'info');
                
                try {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        log('✅ Ping نجح! Token صالح', 'success');
                        log(`👤 بيانات المستخدم: ${JSON.stringify(data.data.user, null, 2)}`, 'success');
                        updateStatus('pingStatus', true);
                    } else {
                        log(`❌ Ping فشل: ${JSON.stringify(data, null, 2)}`, 'error');
                        updateStatus('pingStatus', false);
                    }
                } catch (parseError) {
                    log(`❌ خطأ في تحليل JSON: ${parseError.message}`, 'error');
                    updateStatus('pingStatus', false);
                }
                
            } catch (error) {
                log(`❌ خطأ في طلب Ping: ${error.message}`, 'error');
                updateStatus('pingStatus', false);
            }
            
            setButtonLoading(button, false);
        }
        
        function clearResults() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';
            
            // إعادة تعيين حالة المؤشرات
            ['connectionStatus', 'loginStatus', 'pingStatus'].forEach(id => {
                document.getElementById(id).className = 'status-indicator pending';
            });
            
            authToken = null;
        }
        
        // تشغيل اختبار الاتصال تلقائياً عند تحميل الصفحة
        window.addEventListener('load', () => {
            log('🚀 مرحباً! اختبار API جاهز للتشغيل', 'info');
            log('💡 نصيحة: ابدأ باختبار الاتصال أولاً، ثم تسجيل الدخول', 'info');
        });
    </script>
</body>
</html>
