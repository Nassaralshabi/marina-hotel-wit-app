name: 🔧 Android Debug Build

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'capy/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/android-debug.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      base_api_url:
        description: 'BASE_API_URL للبناء (اختياري)'
        required: false
        default: 'http://hotelmarina.com/MARINA_HOTEL_PORTABLE/api/v1'

permissions:
  contents: read
  actions: read
  checks: write

concurrency:
  group: android-debug-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FLUTTER_VERSION: '3.24.0'
  JAVA_VERSION: '17'
  BASE_API_URL: ${{ github.event.inputs.base_api_url || 'http://hotelmarina.com/MARINA_HOTEL_PORTABLE/api/v1' }}

jobs:
  build-debug:
    name: 📦 بناء Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    defaults:
      run:
        working-directory: mobile
    
    steps:
      - name: ✅ جلب الكود المصدري
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ☕ تثبيت Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: 🐦 تثبيت Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 📦 كاش اعتماديات Flutter
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
            build
          key: ${{ runner.os }}-flutter-debug-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-debug-
            ${{ runner.os }}-flutter-

      - name: 📦 كاش اعتماديات Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: 🔍 فحص Flutter
        run: |
          flutter --version
          flutter doctor -v

      - name: 📋 التحقق من بنية المشروع
        run: |
          echo "🔍 فحص بنية مجلد mobile..."
          if [ ! -d "android" ]; then
            echo "❌ خطأ: مجلد android غير موجود في mobile/"
            exit 1
          fi
          if [ ! -f "pubspec.yaml" ]; then
            echo "❌ خطأ: ملف pubspec.yaml غير موجود في mobile/"
            exit 1
          fi
          echo "✅ بنية المشروع صحيحة"

      - name: 📥 تحميل الاعتماديات
        run: |
          echo "📥 تحميل اعتماديات Flutter..."
          flutter pub get
          echo "✅ تم تحميل الاعتماديات بنجاح"

      - name: 📱 بناء Debug APK
        run: |
          echo "📱 بدء بناء Debug APK..."
          echo "🌐 استخدام BASE_API_URL: $BASE_API_URL"
          
          flutter build apk --debug \
            --dart-define=BASE_API_URL=$BASE_API_URL \
            --build-name=debug-${{ github.run_number }} \
            --build-number=${{ github.run_number }}
          
          if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            echo "✅ تم بناء Debug APK بنجاح"
            ls -lh build/app/outputs/flutter-apk/app-debug.apk
            APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)
            echo "📦 حجم APK: $APK_SIZE"
            echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV
          else
            echo "❌ فشل بناء APK - الملف غير موجود"
            ls -la build/app/outputs/ || true
            exit 1
          fi

      - name: 📊 معلومات البناء
        run: |
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          BRANCH_NAME=${{ github.ref_name }}
          
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV
          echo "COMMIT_SHORT=$COMMIT_SHORT" >> $GITHUB_ENV
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: ⬆️ رفع Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: marina-hotel-debug-${{ env.BRANCH_NAME }}-${{ github.run_number }}
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14

      - name: 📝 ملخص البناء
        if: always()
        run: |
          echo "## 🔧 ملخص بناء Debug APK" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 تفاصيل البناء" >> $GITHUB_STEP_SUMMARY
          echo "- **نوع البناء:** Debug APK" >> $GITHUB_STEP_SUMMARY
          echo "- **رقم البناء:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **الفرع:** ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ env.COMMIT_SHORT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **وقت البناء:** ${{ env.BUILD_TIME }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ env.APK_SIZE }}" ]; then
            echo "- **حجم APK:** ${{ env.APK_SIZE }}" >> $GITHUB_STEP_SUMMARY
            echo "- **حالة البناء:** ✅ نجح" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **حالة البناء:** ❌ فشل" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📥 التحميل" >> $GITHUB_STEP_SUMMARY
          echo "يمكنك تحميل Debug APK من Artifacts أعلاه" >> $GITHUB_STEP_SUMMARY

  validate:
    name: ✅ فحص الكود
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ✅ جلب الكود
        uses: actions/checkout@v4

      - name: 🐦 تثبيت Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: 📦 كاش الاعتماديات
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            mobile/.dart_tool
          key: ${{ runner.os }}-flutter-validate-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-validate-

      - name: 📥 تحميل الاعتماديات
        working-directory: mobile
        run: flutter pub get

      - name: 🔍 تحليل الكود
        working-directory: mobile
        run: |
          echo "🔍 تشغيل Flutter analyze..."
          flutter analyze --no-fatal-infos || echo "⚠️ تحذيرات في الكود"

      - name: 🎨 فحص التنسيق
        working-directory: mobile
        continue-on-error: true
        run: |
          echo "🎨 فحص تنسيق الكود..."
          dart format --output=none --set-exit-if-changed . || echo "⚠️ يوجد ملفات تحتاج تنسيق"

      - name: 🧪 تشغيل الاختبارات
        working-directory: mobile
        continue-on-error: true
        run: |
          echo "🧪 تشغيل الاختبارات..."
          flutter test || echo "⚠️ لا توجد اختبارات أو فشلت بعض الاختبارات"
