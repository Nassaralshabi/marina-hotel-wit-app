name: Android Debug APK (Flutter)

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'capy/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/android-debug.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
      - '.github/workflows/android-debug.yml'
  workflow_dispatch:
    inputs:
      baseApiUrl:
        description: 'Override BASE_API_URL (optional)'
        required: false
        default: ''

concurrency:
  group: debug-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-debug:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            mobile/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('mobile/pubspec.lock') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/gradle/wrapper/gradle-wrapper.properties', 'mobile/android/build.gradle', 'mobile/android/app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Tool versions
        run: |
          set -euxo pipefail
          java -version
          flutter --version
          dart --version

      - name: Get dependencies
        working-directory: mobile
        run: |
          set -euxo pipefail
          flutter pub get

      - name: Build codegen
        working-directory: mobile
        run: |
          set -euxo pipefail
          flutter pub run build_runner build --delete-conflicting-outputs

      - name: Configure BASE_API_URL
        working-directory: mobile
        env:
          BASE_API_URL_INPUT: ${{ inputs.baseApiUrl }}
          BASE_API_URL_SECRET: ${{ secrets.BASE_API_URL }}
        run: |
          set -euxo pipefail
          API="${BASE_API_URL_INPUT}"
          if [ -z "$API" ]; then
            API="${BASE_API_URL_SECRET}"
          fi
          echo "BASE_API_URL=${API}" >> $GITHUB_ENV
          if [ -n "$API" ]; then
            echo "Using BASE_API_URL=$API"
          else
            echo "No BASE_API_URL provided; using app default"
          fi

      - name: Build APK (debug)
        working-directory: mobile
        run: |
          set -euxo pipefail
          flutter build apk --debug --dart-define=BASE_API_URL="${BASE_API_URL}"

      - name: Compute metadata
        id: meta
        working-directory: mobile
        run: |
          set -euxo pipefail
          APP_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: marina-hotel-android-debug-${{ env.APP_VERSION }}-${{ env.SHORT_SHA }}
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14

      - name: Build summary
        if: always()
        run: |
          {
            echo "## Android Debug APK"
            echo ""
            echo "- Version: ${APP_VERSION:-unknown}"
            echo "- Commit: $GITHUB_SHA"
            echo "- Branch: ${GITHUB_REF_NAME}"
            echo "- Artifact: marina-hotel-android-debug-${APP_VERSION}-${SHORT_SHA}.apk"
          } >> $GITHUB_STEP_SUMMARY
