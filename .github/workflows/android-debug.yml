name: Android Debug Build

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
      - 'capy/**'
    paths:
      - 'mobile/**'
      - '.github/workflows/android-debug.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      base_api_url:
        description: 'BASE_API_URL for build (leave empty for default)'
        required: false
        default: ''

permissions:
  contents: read
  actions: read
  checks: write
  security-events: write
  id-token: write
  packages: read
  pull-requests: read
  dependency-graph: write

concurrency:
  group: android-debug-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    env:
      FLUTTER_VERSION: '3.24.0'
      JAVA_VERSION: '17'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üßπ ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÉÿßÿ¥ ÿßŸÑŸÇÿØŸäŸÖ (ÿπŸÜÿØ workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "üßπ ÿ™ŸÜÿ∏ŸäŸÅ gradle cache..."
          rm -rf ~/.gradle/caches/ 2>/dev/null || true
          rm -rf ~/.gradle/wrapper/ 2>/dev/null || true
          echo "‚úÖ ÿ™ŸÖ ÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑŸÉÿßÿ¥"

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          dependency-graph: generate-and-submit

      - name: Setup Flutter 3.24.0
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Cache Flutter Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            mobile/.dart_tool
            mobile/build
          key: ${{ runner.os }}-flutter-debug-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-debug-
            ${{ runner.os }}-flutter-

      - name: Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            mobile/android/.gradle
          key: ${{ runner.os }}-gradle-debug-${{ hashFiles('mobile/android/gradle/wrapper/gradle-wrapper.properties', 'mobile/android/build.gradle', 'mobile/android/app/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-debug-
            ${{ runner.os }}-gradle-

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: üîç ŸÅÿ≠ÿµ ÿßŸÑŸÖÿ™ÿ∑ŸÑÿ®ÿßÿ™ ŸàÿßŸÑÿ®Ÿäÿ¶ÿ©
        run: |
          echo "=== üîç ŸÅÿ≠ÿµ ÿßŸÑŸÖÿ™ÿ∑ŸÑÿ®ÿßÿ™ ==="
          echo ""
          echo "üì± Flutter SDK:"
          which flutter && flutter --version || echo "‚ùå Flutter not found"
          echo ""
          echo "‚òï Java version:"
          java -version 2>&1 | head -3
          echo ""
          echo "üíæ Available disk space:"
          df -h | grep -E '^Filesystem|/$'
          echo ""
          echo "üìÇ Project structure:"
          ls -la
          echo ""
          echo "‚úÖ ŸÅÿ≠ÿµ ÿßŸÑŸÖÿ™ÿ∑ŸÑÿ®ÿßÿ™ ŸÖŸÉÿ™ŸÖŸÑ"

      - name: Verify Project Structure
        working-directory: mobile
        run: |
          echo "Checking mobile directory structure..."
          ls -la
          if [ ! -d "android" ]; then
            echo "‚ùå Error: Android directory not found in mobile/"
            exit 1
          fi
          echo "‚úÖ Android directory found"
          
          if [ ! -f "pubspec.yaml" ]; then
            echo "‚ùå Error: pubspec.yaml not found in mobile/"
            exit 1
          fi
          echo "‚úÖ pubspec.yaml found"

      - name: Install Flutter Dependencies
        working-directory: mobile
        run: |
          echo "Getting Flutter dependencies..."
          flutter pub get
          echo "‚úÖ Dependencies installed successfully"

      - name: Run Code Generation
        working-directory: mobile
        run: |
          echo "Running code generation..."
          flutter pub run build_runner build --delete-conflicting-outputs || echo "Code generation failed, continuing without it"
          echo "‚úÖ Code generation step completed"

      - name: Build Debug APK
        working-directory: mobile
        timeout-minutes: 15
        env:
          BASE_API_URL: ${{ github.event.inputs.base_api_url || 'http://hotelmarina.com/MARINA_HOTEL_PORTABLE/api/v1' }}
        run: |
          echo "üì± ÿ®ÿØÿ° ÿ®ŸÜÿßÿ° Debug APK..."
          echo "üåê ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ BASE_API_URL: $BASE_API_URL"
          echo ""
          
          # ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ®ŸÜÿßÿ° ŸÖÿπ ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ£ÿÆÿ∑ÿßÿ°
          set +e  # ÿßŸÑÿ≥ŸÖÿßÿ≠ ÿ®ÿßŸÑÿ£ÿÆÿ∑ÿßÿ° ŸÖÿ§ŸÇÿ™ÿßŸã ŸÑŸÑÿ™ÿ¥ÿÆŸäÿµ
          
          flutter build apk --debug \
            --dart-define=BASE_API_URL=$BASE_API_URL \
            --build-name=debug-${{ github.run_number }} \
            --build-number=${{ github.run_number }} \
            --verbose
          
          BUILD_EXIT_CODE=$?
          set -e
          
          # ŸÅÿ≠ÿµ ŸÜÿ™Ÿäÿ¨ÿ© ÿßŸÑÿ®ŸÜÿßÿ°
          if [ $BUILD_EXIT_CODE -ne 0 ]; then
            echo ""
            echo "‚ùå ŸÅÿ¥ŸÑ ÿßŸÑÿ®ŸÜÿßÿ° - ÿπÿ±ÿ∂ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿ™ÿ¥ÿÆŸäÿµŸäÿ©:"
            echo "================================"
            echo ""
            echo "üìÇ ŸÖÿ≠ÿ™ŸàŸäÿßÿ™ ŸÖÿ¨ŸÑÿØ build:"
            find build -type f 2>/dev/null | head -20 || echo "‚ùå ŸÖÿ¨ŸÑÿØ build ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ"
            echo ""
            echo "üìã ÿ¢ÿÆÿ± 50 ÿ≥ÿ∑ÿ± ŸÖŸÜ Gradle logs:"
            find android/.gradle -name "*.log" -type f -exec tail -50 {} \; 2>/dev/null || echo "‚ùå ŸÑÿß ÿ™Ÿàÿ¨ÿØ gradle logs"
            echo ""
            echo "üîç ŸÅÿ≠ÿµ ÿßÿπÿ™ŸÖÿßÿØŸäÿßÿ™ pubspec:"
            cat pubspec.yaml | grep -A 20 "dependencies:" || true
            echo ""
            exit 1
          fi
          
          # ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ APK
          APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
          if [ -f "$APK_PATH" ]; then
            echo ""
            echo "‚úÖ ÿ™ŸÖ ÿ®ŸÜÿßÿ° Debug APK ÿ®ŸÜÿ¨ÿßÿ≠"
            echo "================================"
            ls -lh "$APK_PATH"
            
            APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
            APK_SIZE_BYTES=$(stat -c%s "$APK_PATH" 2>/dev/null || stat -f%z "$APK_PATH")
            
            echo "üì¶ ÿ≠ÿ¨ŸÖ APK: $APK_SIZE ($APK_SIZE_BYTES bytes)"
            
            # ŸÅÿ≠ÿµ ÿßŸÑÿ≠ÿ¨ŸÖ ÿßŸÑŸÖŸÜÿ∑ŸÇŸä
            if [ "$APK_SIZE_BYTES" -lt 5000000 ]; then
              echo "‚ö†Ô∏è  ÿ™ÿ≠ÿ∞Ÿäÿ±: APK ÿµÿ∫Ÿäÿ± ÿ¨ÿØÿßŸã - ŸÇÿØ ŸäŸÉŸàŸÜ ÿ∫Ÿäÿ± ŸÖŸÉÿ™ŸÖŸÑ"
              exit 1
            fi
            
            echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV
            echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
          else
            echo ""
            echo "‚ùå ŸÅÿ¥ŸÑ ÿ®ŸÜÿßÿ° APK - ÿßŸÑŸÖŸÑŸÅ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ"
            echo "================================"
            echo "üìÇ ŸÖÿ≠ÿ™ŸàŸäÿßÿ™ build/app/outputs:"
            ls -laR build/app/outputs/ 2>/dev/null || echo "‚ùå ÿßŸÑŸÖÿ¨ŸÑÿØ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ"
            exit 1
          fi

      - name: Generate Build Info
        working-directory: mobile
        env:
          BASE_API_URL: ${{ github.event.inputs.base_api_url || 'http://hotelmarina.com/MARINA_HOTEL_PORTABLE/api/v1' }}
        run: |
          APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)
          echo "APK_SIZE=$APK_SIZE" >> $GITHUB_ENV
          
          BUILD_TIME=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "BUILD_TIME=$BUILD_TIME" >> $GITHUB_ENV
          
          COMMIT_SHORT=$(git rev-parse --short HEAD)
          echo "COMMIT_SHORT=$COMMIT_SHORT" >> $GITHUB_ENV
          
          BRANCH_NAME=${{ github.ref_name }}
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: ‚úÖ ŸÅÿ≠ÿµ ÿµÿ≠ÿ© APK ÿßŸÑŸÜŸáÿßÿ¶Ÿä
        working-directory: mobile
        run: |
          echo "üîç ŸÅÿ≠ÿµ ÿµÿ≠ÿ© APK ÿßŸÑŸÖŸèŸÜÿ™Ÿéÿ¨..."
          echo "================================"
          
          APK_PATH="${{ env.APK_PATH }}"
          
          if [ -z "$APK_PATH" ] || [ ! -f "$APK_PATH" ]; then
            echo "‚ùå APK path ÿ∫Ÿäÿ± ÿµÿ≠Ÿäÿ≠ ÿ£Ÿà ÿßŸÑŸÖŸÑŸÅ ÿ∫Ÿäÿ± ŸÖŸàÿ¨ŸàÿØ"
            echo "APK_PATH: $APK_PATH"
            exit 1
          fi
          
          # ŸÅÿ≠ÿµ ÿßŸÑÿ≠ÿ¨ŸÖ
          SIZE=$(stat -c%s "$APK_PATH" 2>/dev/null || stat -f%z "$APK_PATH")
          MIN_SIZE=5000000  # 5 MB ŸÑŸÑŸÄ debug
          
          if [ "$SIZE" -lt "$MIN_SIZE" ]; then
            echo "‚ùå ŸÅÿ¥ŸÑ: ÿ≠ÿ¨ŸÖ APK ÿµÿ∫Ÿäÿ± ÿ¨ÿØÿßŸã ($SIZE bytes < $MIN_SIZE bytes)"
            echo "‚ö†Ô∏è  Ÿáÿ∞ÿß Ÿäÿ¥Ÿäÿ± ÿ•ŸÑŸâ ÿ£ŸÜ ÿßŸÑÿ®ŸÜÿßÿ° ÿ∫Ÿäÿ± ŸÖŸÉÿ™ŸÖŸÑ"
            exit 1
          fi
          
          # ŸÅÿ≠ÿµ ÿ£ŸÜ ÿßŸÑŸÖŸÑŸÅ APK ÿµÿ≠Ÿäÿ≠ (Ÿäÿ®ÿØÿ£ ÿ®ŸÄ PK)
          if ! file "$APK_PATH" | grep -q "Zip archive"; then
            echo "‚ùå ŸÅÿ¥ŸÑ: ÿßŸÑŸÖŸÑŸÅ ŸÑŸäÿ≥ APK ÿµÿ≠Ÿäÿ≠"
            file "$APK_PATH"
            exit 1
          fi
          
          echo "‚úÖ APK ÿµÿ≠Ÿäÿ≠ Ÿàÿ¨ÿßŸáÿ≤"
          echo "üì¶ ÿßŸÑÿ≠ÿ¨ŸÖ: $SIZE bytes"
          echo "üìÅ ÿßŸÑŸÖÿ≥ÿßÿ±: $APK_PATH"

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: marina-hotel-debug-${{ env.BRANCH_NAME }}-${{ github.run_number }}-${{ env.COMMIT_SHORT }}
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14

      - name: Build Summary
        if: always()
        run: |
          echo "## üß™ Marina Hotel Debug Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** Debug APK" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ env.BRANCH_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ env.COMMIT_SHORT }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time:** ${{ env.BUILD_TIME }}" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ env.APK_SIZE }}" ]; then
            echo "- **APK Size:** ${{ env.APK_SIZE }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Build Status:** ‚úÖ Success" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Build Status:** ‚ùå Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quick Test" >> $GITHUB_STEP_SUMMARY
          echo "This debug APK includes additional debugging information and can be installed alongside the release version." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download" >> $GITHUB_STEP_SUMMARY
          echo "The debug APK is available in the workflow artifacts above." >> $GITHUB_STEP_SUMMARY

  # Quick validation job that runs in parallel
  validate-flutter:
    name: Validate Flutter Project
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: Cache Flutter Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            mobile/.dart_tool
          key: ${{ runner.os }}-flutter-validate-${{ hashFiles('mobile/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-validate-

      - name: Install Dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Run Flutter Analyze
        working-directory: mobile
        run: |
          echo "Running Flutter analyze..."
          flutter analyze --no-fatal-infos
          echo "‚úÖ Analysis completed"

      - name: Check Formatting
        working-directory: mobile
        run: |
          echo "Checking code formatting..."
          dart format --output=none --set-exit-if-changed .
          echo "‚úÖ Code formatting is correct"

      - name: Run Tests (if any)
        working-directory: mobile
        run: |
          echo "Running tests..."
          flutter test || echo "‚ö†Ô∏è No tests found or tests failed"
          echo "‚úÖ Test check completed"