name: Android Debug APK

on:
  push:
    branches:
      - main
      - capy/cap-1-af4ee71a
      - capy/build-marina-hotel-f-ff5e5722
      - 'feature/**'
  workflow_dispatch:
    inputs:
      baseApiUrl:
        description: 'BASE_API_URL for build (optional)'
        required: false
        default: ''

jobs:
  build-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'
          cache: true

      - name: Cache Pub (global)
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            mobile/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('mobile/pubspec.lock') }}

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/gradle/wrapper/gradle-wrapper.properties', 'mobile/android/build.gradle', 'mobile/android/app/build.gradle') }}

      - name: Prepare project
        working-directory: mobile
        run: |
          if [ ! -d "android" ]; then
            mkdir -p .capy_tmp
            cp -r lib .capy_tmp/lib
            cp pubspec.yaml .capy_tmp/pubspec.yaml
            rm -rf lib pubspec.yaml
            flutter create . --platforms=android --org com.marinaplaza --project-name marina_hotel_mobile --overwrite
            rm -rf lib
            mv .capy_tmp/lib ./lib
            mv .capy_tmp/pubspec.yaml ./pubspec.yaml
          fi

      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get

      - name: Build codegen
        working-directory: mobile
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Build APK (debug)
        working-directory: mobile
        run: |
          API="${{ github.event.inputs.baseApiUrl }}"
          if [ -z "$API" ]; then API="http://hotelmarina.com/MARINA_HOTEL_PORTABLE/api/v1"; fi
          echo "Using BASE_API_URL=$API"
          flutter build apk --debug --dart-define=BASE_API_URL=$API

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
