name: ðŸ¨ Marina Hotel - Advanced APK/AAB Builder

on:
  push:
    branches: [ main, 'capy/**' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
      create_release:
        description: 'Create GitHub Release'
        required: true
        default: false
        type: boolean

env:
  FLUTTER_VERSION: '3.24.3'
  JAVA_VERSION: '17'
  ANDROID_API_LEVEL: 35
  ANDROID_BUILD_TOOLS: '35.0.0'

permissions:
  contents: write
  actions: read

jobs:
  build-multi-arch:
    name: ðŸ”¨ Build Multi-Architecture APKs & AAB
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    outputs:
      version_name: ${{ steps.version.outputs.version_name }}
      build_number: ${{ steps.version.outputs.build_number }}
      release_tag: ${{ steps.version.outputs.release_tag }}
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: â˜• Setup Java ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ env.JAVA_VERSION }}
        
    - name: ðŸ¦ Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API_LEVEL }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        ndk-version: '26.1.10909125'
        
    - name: ðŸ“¦ Cache Flutter Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          mobile/.dart_tool
          mobile/build
        key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('mobile/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-
          ${{ runner.os }}-flutter-
          
    - name: ðŸ”¢ Compute Version & Build Number
      id: version
      working-directory: mobile
      run: |
        VERSION_NAME=$(grep '^version:' pubspec.yaml | awk '{print $2}' | cut -d'+' -f1)
        BUILD_NUMBER=${{ github.run_number }}
        RELEASE_TAG="v${VERSION_NAME}-build.${BUILD_NUMBER}"
        DATE_UTC=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
        COMMIT_SHORT=${GITHUB_SHA:0:8}
        
        echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
        echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
        echo "date_utc=$DATE_UTC" >> $GITHUB_OUTPUT
        echo "commit_short=$COMMIT_SHORT" >> $GITHUB_OUTPUT
        
        echo "ðŸ“± Version: $VERSION_NAME"
        echo "ðŸ”¢ Build: $BUILD_NUMBER"
        echo "ðŸ·ï¸ Tag: $RELEASE_TAG"
        echo "ðŸ“… Date: $DATE_UTC"
        echo "ðŸ’¾ Commit: $COMMIT_SHORT"
    
    - name: ðŸ“‹ Flutter Doctor & Environment
      working-directory: mobile
      run: |
        echo "ðŸ” Flutter Environment Check:"
        flutter --version
        flutter doctor -v
        echo "ðŸ” Android SDK Info:"
        flutter config --android-sdk
        
    - name: ðŸ“¦ Install Dependencies
      working-directory: mobile
      run: |
        echo "ðŸ“¥ Installing Flutter dependencies..."
        flutter pub get
        
    - name: ðŸ—ï¸ Generate Code (Build Runner)
      working-directory: mobile
      run: |
        echo "ðŸ”¨ Running build_runner..."
        flutter packages pub run build_runner build --delete-conflicting-outputs
        
    - name: ðŸ” Setup Signing (if available)
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      working-directory: mobile
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "ðŸ” Setting up release signing..."
        echo "$KEYSTORE_BASE64" | base64 -d > android/upload-keystore.jks
        cat > android/key.properties <<EOF
        storeFile=upload-keystore.jks
        storePassword=$KEYSTORE_PASSWORD
        keyAlias=$KEY_ALIAS
        keyPassword=$KEY_PASSWORD
        EOF
        echo "âœ… Keystore configured"
        
    - name: ðŸ”¨ Build Multi-Architecture Release APKs
      working-directory: mobile
      run: |
        echo "ðŸ—ï¸ Building Release APKs for multiple architectures..."
        flutter build apk --release \
          --build-number ${{ steps.version.outputs.build_number }} \
          --target-platform android-arm,android-arm64,android-x64 \
          --split-per-abi \
          --analyze-size \
          --tree-shake-icons
        
        echo "ðŸ“¦ APK build completed!"
        ls -la build/app/outputs/flutter-apk/
        
    - name: ðŸ”¨ Build Android App Bundle (AAB)
      working-directory: mobile
      run: |
        echo "ðŸ“± Building Android App Bundle for Play Store..."
        flutter build appbundle --release \
          --build-number ${{ steps.version.outputs.build_number }} \
          --analyze-size \
          --tree-shake-icons
        
        echo "ðŸ“¦ AAB build completed!"
        ls -la build/app/outputs/bundle/release/
        
    - name: ðŸ”¨ Build Debug APKs (for testing)
      working-directory: mobile
      run: |
        echo "ðŸ› Building Debug APKs for testing..."
        flutter build apk --debug \
          --target-platform android-arm64 \
          --analyze-size
        
        echo "ðŸ› Debug APK build completed!"
        ls -la build/app/outputs/flutter-apk/
        
    - name: ðŸ“ Organize Build Artifacts
      working-directory: mobile
      run: |
        echo "ðŸ“ Creating release directory structure..."
        mkdir -p ../releases/apk
        
        # Map architecture names
        map_abi() {
          case "$1" in
            *arm64-v8a*) echo "arm64" ;;
            *armeabi-v7a*) echo "armv7" ;;
            *x86_64*) echo "x86_64" ;;
            *) echo "universal" ;;
          esac
        }
        
        # Copy release APKs with proper naming
        for apk in build/app/outputs/flutter-apk/*-release.apk; do
          if [[ -f "$apk" ]]; then
            abi=$(map_abi "$(basename "$apk")")
            dest="../releases/apk/marina-hotel-v${{ steps.version.outputs.version_name }}-${abi}.apk"
            cp "$apk" "$dest"
            echo "âœ… Copied: $(basename "$dest")"
          fi
        done
        
        # Copy debug APK
        if [[ -f "build/app/outputs/flutter-apk/app-debug.apk" ]]; then
          cp "build/app/outputs/flutter-apk/app-debug.apk" "../releases/apk/marina-hotel-v${{ steps.version.outputs.version_name }}-debug.apk"
          echo "âœ… Copied: marina-hotel-v${{ steps.version.outputs.version_name }}-debug.apk"
        fi
        
        # Copy AAB
        if [[ -f "build/app/outputs/bundle/release/app-release.aab" ]]; then
          cp "build/app/outputs/bundle/release/app-release.aab" "../releases/apk/marina-hotel-v${{ steps.version.outputs.version_name }}.aab"
          echo "âœ… Copied: marina-hotel-v${{ steps.version.outputs.version_name }}.aab"
        fi
        
        echo "ðŸ“‹ Final artifacts:"
        ls -la ../releases/apk/
        
    - name: ðŸ” APK Health Check & Security Scan
      working-directory: releases/apk
      run: |
        echo "ðŸ” Performing APK health checks..."
        
        for file in *.apk *.aab; do
          if [[ -f "$file" ]]; then
            echo "ðŸ” Checking: $file"
            
            # Basic file integrity
            if ! unzip -t "$file" >/dev/null 2>&1; then
              echo "âŒ ERROR: $file is corrupted"
              exit 1
            fi
            
            # AndroidManifest.xml presence
            if [[ "$file" == *.apk ]] && ! unzip -l "$file" | grep -q AndroidManifest.xml; then
              echo "âŒ ERROR: $file missing AndroidManifest.xml"
              exit 1
            fi
            
            # File size check (minimum 5MB, maximum 150MB)
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            if (( size < 5242880 )); then
              echo "âš ï¸  WARNING: $file is suspiciously small ($(numfmt --to=iec $size))"
            elif (( size > 157286400 )); then
              echo "âš ï¸  WARNING: $file is very large ($(numfmt --to=iec $size))"
            fi
            
            echo "âœ… $file passed health checks"
          fi
        done
        
        echo "ðŸŽ‰ All APK health checks passed!"
        
    - name: ðŸ“Š Generate Checksums & Metadata
      id: metadata
      working-directory: releases/apk
      run: |
        echo "ðŸ“Š Generating checksums and metadata..."
        
        # Create metadata CSV
        echo "date_utc,version,build_number,file,size_bytes,size_human,sha256,md5" > metadata.csv
        
        # Create release info JSON
        cat > release-info.json <<EOF
        {
          "version": "${{ steps.version.outputs.version_name }}",
          "build_number": ${{ steps.version.outputs.build_number }},
          "release_tag": "${{ steps.version.outputs.release_tag }}",
          "build_date": "${{ steps.version.outputs.date_utc }}",
          "commit": "${{ steps.version.outputs.commit_short }}",
          "flutter_version": "${{ env.FLUTTER_VERSION }}",
          "android_api": ${{ env.ANDROID_API_LEVEL }},
          "files": [
        EOF
        
        file_count=0
        for file in *.apk *.aab; do
          if [[ -f "$file" ]]; then
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            size_human=$(numfmt --to=iec "$size" 2>/dev/null || echo "${size}B")
            sha256=$(sha256sum "$file" 2>/dev/null | awk '{print $1}' || shasum -a 256 "$file" | awk '{print $1}')
            md5=$(md5sum "$file" 2>/dev/null | awk '{print $1}' || md5 -q "$file" 2>/dev/null)
            
            # Add to CSV
            echo "${{ steps.version.outputs.date_utc }},${{ steps.version.outputs.version_name }},${{ steps.version.outputs.build_number }},$file,$size,$size_human,$sha256,$md5" >> metadata.csv
            
            # Add to JSON (with comma handling)
            if (( file_count > 0 )); then
              echo "," >> release-info.json
            fi
            cat >> release-info.json <<EOF
            {
              "name": "$file",
              "size": $size,
              "size_human": "$size_human",
              "sha256": "$sha256",
              "md5": "$md5",
              "type": "$(echo $file | grep -q '\.aab$' && echo 'aab' || echo 'apk')",
              "architecture": "$(echo $file | grep -o -E '(arm64|armv7|x86_64|debug)' | head -1 || echo 'universal')"
            }EOF
            
            ((file_count++))
            echo "ðŸ“‹ $file: $size_human (SHA256: ${sha256:0:16}...)"
          fi
        done
        
        echo "" >> release-info.json
        echo "          ]" >> release-info.json
        echo "        }" >> release-info.json
        
        echo "âœ… Metadata generation completed!"
        echo "ðŸ“ Files generated:"
        ls -la *.csv *.json
        
    - name: ðŸ“¤ Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: marina-hotel-apk-v${{ steps.version.outputs.version_name }}-build.${{ steps.version.outputs.build_number }}
        path: |
          releases/apk/*.apk
          releases/apk/*.aab
          releases/apk/*.csv
          releases/apk/*.json
        retention-days: 90
        
    - name: ðŸ“¤ Upload Individual APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: marina-hotel-individual-apks
        path: |
          releases/apk/marina-hotel-v${{ steps.version.outputs.version_name }}-*.apk
        retention-days: 30
  
  create-release:
    name: ðŸš€ Create GitHub Release
    needs: build-multi-arch
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event.inputs.create_release == 'true'
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: marina-hotel-apk-v${{ needs.build-multi-arch.outputs.version_name }}-build.${{ needs.build-multi-arch.outputs.build_number }}
        path: ./release-assets
        
    - name: ðŸ“ Generate Release Notes
      id: release_notes
      run: |
        cat > release-notes.md <<EOF
        # ðŸ¨ Marina Hotel Mobile v${{ needs.build-multi-arch.outputs.version_name }}
        
        **Build:** ${{ needs.build-multi-arch.outputs.build_number }} | **Date:** $(date -u +'%Y-%m-%d %H:%M UTC') | **Commit:** ${GITHUB_SHA:0:8}
        
        ## ðŸŽ¯ What's New
        
        ### âœ¨ Core Features
        - ðŸ¨ **Complete Hotel Management System** - Full offline-first hotel management
        - ðŸŒ **Arabic RTL Interface** - Native right-to-left support matching PHP admin
        - ðŸ¢ **Room Management** - Multi-floor room organization and status tracking
        - ðŸ“‹ **Advanced Booking System** - Check-in/out with dynamic night calculation
        - ðŸ’³ **Payment Integration** - 5 payment methods (Cash, Card, Transfer, Check, Installments)
        - ðŸ‘¥ **Employee Management** - Staff tracking and salary withdrawals
        - ðŸ“Š **Expense Tracking** - Comprehensive expense management
        - ðŸ’° **Financial Reports** - Cash register and comprehensive reporting
        - ðŸ“„ **PDF Generation** - Receipts, invoices, and reports
        - ðŸ”” **Alerts & Notes** - Booking notes and notification system
        - âš™ï¸ **Settings & Users** - Complete user and system management
        - ðŸ”„ **Smart Sync** - Online synchronization when internet available
        
        ### ðŸ”§ Technical Specifications
        - ðŸ“± **Android 5.0+** (API 21+) to **Android 14** (API 35)
        - ðŸ—‚ï¸ **Offline SQLite Database** - Full offline functionality
        - ðŸŽ¨ **Material Design 3** - Modern UI with Bootstrap-like admin interface
        - ðŸ“ **Responsive Layout** - Sidebar (tablet/desktop) + drawer (mobile)
        - ðŸŒ **Multi-Architecture Support** - ARM64, ARMv7, x86_64
        - ðŸ”’ **Secure** - Encrypted storage and secure API communication
        
        ### ðŸ“¦ Available Downloads
        
        | File | Architecture | Purpose | Size |
        |------|--------------|---------|------|
        EOF
        
        # Add file information from JSON
        if [[ -f "release-assets/release-info.json" ]]; then
          python3 -c "
        import json
        import sys
        
        try:
            with open('release-assets/release-info.json', 'r') as f:
                data = json.load(f)
            
            for file_info in data['files']:
                name = file_info['name']
                arch = file_info['architecture'].upper() if file_info['architecture'] != 'universal' else 'Universal'
                file_type = file_info['type'].upper()
                size = file_info['size_human']
                
                if 'debug' in name:
                    purpose = 'Development & Testing'
                elif file_type == 'AAB':
                    purpose = 'Play Store Release'
                else:
                    purpose = 'Production Release'
                
                print(f'| {name} | {arch} | {purpose} | {size} |')
        except Exception as e:
            print(f'| Error reading file info | - | - | - |')
            print(f'| (Error: {e}) | - | - | - |', file=sys.stderr)
        " >> release-notes.md
        fi
        
        cat >> release-notes.md <<EOF
        
        ### ðŸ“± Installation Instructions
        
        1. **Download** the appropriate APK for your device architecture
        2. **Enable** "Install from Unknown Sources" in Android Settings â†’ Security
        3. **Install** the APK file
        4. **Launch** Marina Hotel and start managing your hotel!
        
        ### ðŸ—ï¸ For Play Store Distribution
        
        Use the `.aab` (Android App Bundle) file for uploading to Google Play Store.
        
        ### ðŸ” Security Information
        
        All files include SHA256 and MD5 checksums for integrity verification. See `metadata.csv` for complete details.
        
        ### ðŸ› Found an Issue?
        
        Please report bugs and feature requests on our [GitHub Issues](https://github.com/Nassaralshabi/marina-hotel-wit-app/issues) page.
        
        ---
        
        **Built with Flutter ${{ env.FLUTTER_VERSION }} â€¢ Android API ${{ env.ANDROID_API_LEVEL }} â€¢ GitHub Actions**
        EOF
        
    - name: ðŸ·ï¸ Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.build-multi-arch.outputs.release_tag }}
        name: ðŸ¨ Marina Hotel Mobile v${{ needs.build-multi-arch.outputs.version_name }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        files: |
          release-assets/*.apk
          release-assets/*.aab
          release-assets/metadata.csv
          release-assets/release-info.json
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸŽ‰ Release Summary
      run: |
        echo "ðŸŽ‰ Release created successfully!"
        echo "ðŸ“‹ Release Details:"
        echo "  ðŸ·ï¸ Tag: ${{ needs.build-multi-arch.outputs.release_tag }}"
        echo "  ðŸ“± Version: ${{ needs.build-multi-arch.outputs.version_name }}"
        echo "  ðŸ”¢ Build: ${{ needs.build-multi-arch.outputs.build_number }}"
        echo "  ðŸ“… Date: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "  ðŸ”— URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-multi-arch.outputs.release_tag }}"
        
        echo "ðŸ“¦ Artifacts uploaded:"
        find release-assets -name "*.apk" -o -name "*.aab" | while read file; do
          echo "  âœ… $(basename "$file")"
        done
  
  notify-completion:
    name: ðŸ“¢ Notify Build Completion
    needs: [build-multi-arch, create-release]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ðŸ“Š Build Summary
      run: |
        echo "ðŸ“Š Marina Hotel APK Build Summary"
        echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
        echo "ðŸ“± Version: ${{ needs.build-multi-arch.outputs.version_name || 'Unknown' }}"
        echo "ðŸ”¢ Build: ${{ needs.build-multi-arch.outputs.build_number || 'Unknown' }}"
        echo "ðŸ·ï¸ Tag: ${{ needs.build-multi-arch.outputs.release_tag || 'None' }}"
        echo "ðŸ“… Date: $(date -u +'%Y-%m-%d %H:%M UTC')"
        echo "ðŸ”— Workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo ""
        echo "ðŸ—ï¸ Build Status: ${{ needs.build-multi-arch.result }}"
        echo "ðŸš€ Release Status: ${{ needs.create-release.result }}"
        
        # Determine overall status
        if [[ "${{ needs.build-multi-arch.result }}" == "success" ]]; then
          echo "âœ… APK/AAB build completed successfully!"
          
          if [[ "${{ needs.create-release.result }}" == "success" ]]; then
            echo "ðŸŽ‰ GitHub release created successfully!"
            echo "ðŸ“¥ Download: https://github.com/${{ github.repository }}/releases/tag/${{ needs.build-multi-arch.outputs.release_tag }}"
          elif [[ "${{ needs.create-release.result }}" == "skipped" ]]; then
            echo "â„¹ï¸ Release creation was skipped (no push to main or manual trigger)"
            echo "ðŸ“¥ Artifacts available in workflow: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            echo "âš ï¸ Release creation failed, but APKs are available as artifacts"
            echo "ðŸ“¥ Artifacts: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
        else
          echo "âŒ APK/AAB build failed!"
          echo "ðŸ” Check the build logs for details: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        fi