name: 🚚 Move Nassaralshabi/marina-hotel-wit-app to Root

on:
  workflow_dispatch:  # تشغيل يدوي فقط
  push:
    branches:
      - main  # يعمل فقط عند push على main

jobs:
  move-folder:
    runs-on: ubuntu-latest

    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4

      - name: 🚚 Move marina-hotel-wit-app contents to root if exists
        run: |
          FOLDER="Nassaralshabi/marina-hotel-wit-app"
          if [ -d "$FOLDER" ]; then
            echo "✅ Found $FOLDER, moving contents to root..."
            shopt -s dotglob
            mv "$FOLDER"/* .
            echo "🧹 Cleaning up..."
            rm -rf "Nassaralshabi"
          else
            echo "⚠️ Folder $FOLDER not found — skipping."
          fi

      - name: ✅ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-move Nassaralshabi/marina-hotel-wit-app contents to repository root" || echo "No changes to commit"
          git push
