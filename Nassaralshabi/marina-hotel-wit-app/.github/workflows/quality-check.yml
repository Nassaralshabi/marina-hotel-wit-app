name: ğŸ” Code Quality & Security Check

on:
  push:
    branches: [ main, develop, capy/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lint:
    name: ğŸ§¹ Lint & Code Style
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—‚ï¸ Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        
    - name: ğŸ”§ Grant execute permission
      run: chmod +x gradlew
      
    - name: ğŸ§¹ Run Lint
      run: |
        echo "ğŸ” Running Android Lint..."
        ./gradlew lint
        
    - name: ğŸ“¤ Upload Lint Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-results
        path: |
          app/build/reports/lint-results*.html
          app/build/reports/lint-results*.xml
        retention-days: 7

  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'Marina Hotel'
        path: '.'
        format: 'ALL'
        
    - name: ğŸ“¤ Upload Security Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: reports/
        retention-days: 30
        
    - name: ğŸ” Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  proguard-test:
    name: ğŸ”§ ProGuard Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—‚ï¸ Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        
    - name: ğŸ”§ Grant execute permission
      run: chmod +x gradlew
      
    - name: ğŸ”‘ Setup Test Keystore
      run: |
        # Create a test keystore for ProGuard validation
        KEYSTORE_BASE64=""
        echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
        chmod 600 app/release.keystore
        
    - name: ğŸ”§ Test ProGuard Rules
      run: |
        echo "ğŸ§ª Testing ProGuard configuration..."
        
        # Build with ProGuard enabled (staging build)
        ./gradlew assembleStaging
        
    - name: ğŸ“Š Analyze ProGuard Output
      run: |
        echo "ğŸ“Š ProGuard Analysis Results:"
        echo "============================="
        
        # Check if ProGuard mapping file exists
        if [ -f "app/build/outputs/mapping/staging/mapping.txt" ]; then
          echo "âœ… ProGuard mapping file generated"
          echo "ğŸ“ Mapping file size: $(du -h app/build/outputs/mapping/staging/mapping.txt)"
          echo "ğŸ“‹ Sample mappings (first 20 lines):"
          head -20 app/build/outputs/mapping/staging/mapping.txt
        else
          echo "âŒ ProGuard mapping file not found"
        fi
        
        # Check APK size reduction
        if [ -f "app/build/outputs/apk/staging/app-staging.apk" ]; then
          size=$(du -h app/build/outputs/apk/staging/app-staging.apk | cut -f1)
          echo "ğŸ“± Staging APK size: $size"
        fi
        
    - name: ğŸ“¤ Upload ProGuard Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: proguard-results
        path: |
          app/build/outputs/mapping/
          app/build/reports/
        retention-days: 30