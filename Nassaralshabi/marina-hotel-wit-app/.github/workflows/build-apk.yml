name: ðŸ¨ Marina Hotel - Build APK

on:
  push:
    branches: [ main, develop, capy/* ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - staging
          - release
      create_release:
        description: 'Create GitHub Release'
        required: false
        default: false
        type: boolean

env:
  # Build configuration
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
  
jobs:
  build:
    name: ðŸ”¨ Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ðŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        
    - name: ðŸ“± Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      
    - name: ðŸ—‚ï¸ Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ðŸ”‘ Setup Keystore from Base64
      run: |
        echo "Setting up keystore for signing..."
        
        # Create keystore from base64 secret
        if [ ! -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          echo "âœ… Keystore created from secret"
        else
          echo "âš ï¸ Using embedded keystore (for demo purposes)"
          # Use the base64 keystore from keystore.properties.template
          KEYSTORE_BASE64=""
          echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
          echo "âœ… Using embedded keystore"
        fi
        
        # Set secure permissions
        chmod 600 app/release.keystore
        
        # Verify keystore
        ls -la app/release.keystore
        echo "ðŸ” Keystore ready for signing"
        
    - name: ðŸ§¹ Clean previous builds
      run: ./gradlew clean
      
    - name: ðŸ”§ Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: ðŸ—ï¸ Build Debug APK
      if: ${{ github.event_name == 'pull_request' || github.event.inputs.build_type == 'debug' }}
      run: |
        echo "ðŸ”¨ Building Debug APK..."
        ./gradlew assembleDebug
        
    - name: ðŸ—ï¸ Build Staging APK  
      if: ${{ contains(github.ref, 'develop') || github.event.inputs.build_type == 'staging' }}
      run: |
        echo "ðŸ”¨ Building Staging APK..."
        ./gradlew assembleStaging
      env:
        MARINA_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'Marina2024!SecureKey789' }}
        MARINA_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'HotelApp@2024#Strong456' }}
        MARINA_KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'marina-hotel-key' }}
        
    - name: ðŸš€ Build Release APK
      if: ${{ contains(github.ref, 'refs/heads/main') || contains(github.ref, 'refs/tags/v') || github.event.inputs.build_type == 'release' }}
      run: |
        echo "ðŸš€ Building Release APK..."
        ./gradlew assembleRelease
      env:
        MARINA_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'Marina2024!SecureKey789' }}
        MARINA_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD || 'HotelApp@2024#Strong456' }}
        MARINA_KEY_ALIAS: ${{ secrets.KEY_ALIAS || 'marina-hotel-key' }}
        
    - name: ðŸ“ Analyze APK Size
      if: always()
      run: |
        echo "ðŸ“Š APK Size Analysis:"
        echo "===================="
        
        # Find all built APKs
        find app/build/outputs/apk -name "*.apk" -type f | while read apk; do
          size=$(du -h "$apk" | cut -f1)
          echo "ðŸ“± $(basename "$apk"): $size"
        done
        
        # Detailed analysis for release APK
        if [ -f "app/build/outputs/apk/release/app-release.apk" ]; then
          echo
          echo "ðŸ” Release APK Details:"
          unzip -l app/build/outputs/apk/release/app-release.apk | head -20
        fi
        
    - name: ðŸ”’ Verify APK Signing
      if: always()
      run: |
        echo "ðŸ”’ Verifying APK Signatures:"
        echo "============================"
        
        # Check all APKs
        find app/build/outputs/apk -name "*.apk" -type f | while read apk; do
          echo
          echo "ðŸ” Checking: $(basename "$apk")"
          
          # Verify signature
          if jarsigner -verify -verbose -certs "$apk" > /dev/null 2>&1; then
            echo "âœ… Signature: VALID"
          else
            echo "âŒ Signature: INVALID"
          fi
          
          # Show certificate info
          echo "ðŸ“‹ Certificate:"
          keytool -printcert -jarfile "$apk" 2>/dev/null | head -10 || echo "No certificate info available"
        done
        
    - name: ðŸ“¤ Upload Debug APK
      if: ${{ github.event_name == 'pull_request' || github.event.inputs.build_type == 'debug' }}
      uses: actions/upload-artifact@v4
      with:
        name: marina-hotel-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: ðŸ“¤ Upload Staging APK
      if: ${{ contains(github.ref, 'develop') || github.event.inputs.build_type == 'staging' }}
      uses: actions/upload-artifact@v4
      with:
        name: marina-hotel-staging-apk
        path: app/build/outputs/apk/staging/app-staging.apk
        retention-days: 14
        
    - name: ðŸ“¤ Upload Release APK
      if: ${{ contains(github.ref, 'refs/heads/main') || contains(github.ref, 'refs/tags/v') || github.event.inputs.build_type == 'release' }}
      uses: actions/upload-artifact@v4
      with:
        name: marina-hotel-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: ðŸ·ï¸ Generate Build Info
      if: always()
      run: |
        echo "ðŸ“‹ Build Information" > build-info.txt
        echo "===================" >> build-info.txt
        echo "Build Date: $(date)" >> build-info.txt
        echo "Commit: $GITHUB_SHA" >> build-info.txt
        echo "Branch: $GITHUB_REF" >> build-info.txt
        echo "Actor: $GITHUB_ACTOR" >> build-info.txt
        echo "" >> build-info.txt
        
        # Add APK info
        echo "ðŸ“± Built APKs:" >> build-info.txt
        find app/build/outputs/apk -name "*.apk" -type f | while read apk; do
          size=$(du -h "$apk" | cut -f1)
          echo "  - $(basename "$apk"): $size" >> build-info.txt
        done
        
        echo "" >> build-info.txt
        echo "ðŸ”§ Environment:" >> build-info.txt
        echo "  Java: $(java --version | head -1)" >> build-info.txt
        echo "  Gradle: $(./gradlew --version | grep Gradle)" >> build-info.txt
        
        cat build-info.txt
        
    - name: ðŸ“¤ Upload Build Info
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: marina-hotel-build-info
        path: build-info.txt
        retention-days: 30

  release:
    name: ðŸŽ‰ Create Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true' }}
    
    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ðŸ“¥ Download Release APK
      uses: actions/download-artifact@v4
      with:
        name: marina-hotel-release-apk
        path: ./apk
        
    - name: ðŸ“¥ Download Build Info
      uses: actions/download-artifact@v4
      with:
        name: marina-hotel-build-info
        path: ./info
        
    - name: ðŸ·ï¸ Get version info
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION="v$(date +'%Y%m%d%H%M%S')"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: ðŸ“„ Generate Release Notes
      id: release_notes
      run: |
        cat > release_notes.md << 'EOF'
        ## ðŸ¨ Marina Hotel Android - ${{ steps.version.outputs.version }}
        
        ### ðŸ“± What's New
        - Latest stable release of Marina Hotel management app
        - Enhanced security with ProGuard obfuscation
        - Optimized APK size and performance
        - Full RTL support for Arabic interface
        
        ### ðŸ”§ Technical Details
        - **Package ID**: com.marinahotel.kotlin
        - **Min SDK**: Android 7.0 (API 24)
        - **Target SDK**: Android 14 (API 34)
        - **Architecture**: Universal APK
        - **Signing**: Production keystore
        
        ### ðŸ“¦ Downloads
        - **APK Size**: ~$(du -h ./apk/app-release.apk | cut -f1)
        - **Build Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')
        - **Commit**: ${{ github.sha }}
        
        ### ðŸ›¡ï¸ Security Features
        - âœ… ProGuard code obfuscation enabled
        - âœ… Network security config enforced
        - âœ… Certificate pinning for APIs
        - âœ… Secure keystore signing
        
        ### ðŸ“² Installation
        1. Download the APK file below
        2. Enable "Install from unknown sources" on your device
        3. Install the APK and enjoy Marina Hotel management!
        
        ---
        
        **âš ï¸ Important**: This is a production-ready release. Please backup your data before updating.
        EOF
        
    - name: ðŸŽ‰ Create GitHub Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.version.outputs.version }}
        name: "Marina Hotel v${{ steps.version.outputs.version }}"
        bodyFile: release_notes.md
        artifacts: "./apk/app-release.apk,./info/build-info.txt"
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}