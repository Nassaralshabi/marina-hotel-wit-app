name: 🔒 Security Issue
description: Report a security vulnerability (Please use private disclosure)
title: "[SECURITY] "
labels: ["security", "critical"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 🔒 تقرير مشكلة أمنية في Marina Hotel
        
        ⚠️ **مهم**: إذا كنت تعتقد أن هذه مشكلة أمنية حقيقية، يرجى عدم الكشف عنها علناً.
        
        بدلاً من ذلك، يرجى:
        1. إرسال email إلى المطورين مباشرة
        2. أو استخدام خاصية "Private vulnerability disclosure" في GitHub
        
        هذا النموذج للمشاكل الأمنية العامة والتحسينات.

  - type: checkboxes
    id: disclosure-confirmation
    attributes:
      label: 📢 تأكيد الكشف
      description: يرجى التأكيد أن هذه المشكلة آمنة للكشف العلني
      options:
        - label: أؤكد أن هذه المشكلة آمنة للكشف العلني ولا تشكل تهديد أمني فوري
          required: true

  - type: dropdown
    id: security-type
    attributes:
      label: 🛡️ نوع المشكلة الأمنية
      description: ما نوع المشكلة الأمنية؟
      options:
        - Authentication - مشكلة في التوثيق
        - Data Privacy - خصوصية البيانات
        - Permissions - أذونات التطبيق
        - Network Security - أمان الشبكة
        - Code Security - أمان الكود
        - Configuration - إعدادات أمنية
        - General Security Enhancement - تحسين أمني عام
    validations:
      required: true

  - type: textarea
    id: security-description
    attributes:
      label: 📋 وصف المشكلة الأمنية
      description: وصف واضح للمشكلة الأمنية أو التحسين المطلوب
      placeholder: اشرح المشكلة الأمنية بالتفصيل...
    validations:
      required: true

  - type: dropdown
    id: severity-level
    attributes:
      label: 🚨 مستوى الخطورة
      description: ما مدى خطورة هذه المشكلة؟
      options:
        - Critical - تهديد أمني فوري وخطير
        - High - مشكلة أمنية مهمة
        - Medium - مشكلة أمنية متوسطة
        - Low - تحسين أمني عام
        - Info - معلومات أمنية فقط
    validations:
      required: true

  - type: textarea
    id: affected-components
    attributes:
      label: 🎯 المكونات المتأثرة
      description: ما أجزاء التطبيق المتأثرة بهذه المشكلة؟
      value: |
        - [ ] تسجيل الدخول والتوثيق
        - [ ] إدارة البيانات الشخصية
        - [ ] أذونات التطبيق
        - [ ] الاتصال بالخادم
        - [ ] تخزين البيانات محلياً
        - [ ] واجهة المستخدم
        - [ ] أخرى: [حدد]

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 🔄 خطوات إعادة المشكلة
      description: كيف يمكن إعادة إنتاج هذه المشكلة؟ (إذا أُمنة للكشف)
      value: |
        1. [الخطوة الأولى]
        2. [الخطوة الثانية]
        3. [النتيجة المتوقعة]

  - type: textarea
    id: impact-assessment
    attributes:
      label: 💥 تقييم التأثير
      description: ما التأثير المحتمل لهذه المشكلة؟
      value: |
        **المستخدمين المتأثرين:**
        [عدد أو نسبة المستخدمين]
        
        **البيانات المعرضة:**
        [نوع البيانات]
        
        **سيناريو الهجوم:**
        [كيف يمكن استغلال هذه المشكلة]

  - type: textarea
    id: suggested-fix
    attributes:
      label: 🔧 الحل المقترح
      description: ما الحل الذي تقترحه لهذه المشكلة؟
      value: |
        **الحل قصير المدى:**
        [حل سريع ومؤقت]
        
        **الحل طويل المدى:**
        [حل دائم وشامل]

  - type: input
    id: app-version
    attributes:
      label: 📱 إصدار التطبيق
      description: ما إصدار التطبيق المتأثر؟
      placeholder: مثال - v1.1.0

  - type: textarea
    id: environment-details
    attributes:
      label: 🌐 تفاصيل البيئة
      description: تفاصيل عن البيئة التي تم اكتشاف المشكلة فيها
      value: |
        - **نظام التشغيل**: [مثال - Android 12]
        - **نوع الجهاز**: [مثال - Samsung Galaxy S21]
        - **نوع الاتصال**: [WiFi/Mobile Data]
        - **إعدادات أخرى**: [أي إعدادات خاصة]

  - type: checkboxes
    id: testing-checklist
    attributes:
      label: ✅ قائمة فحص الأمان
      description: ما الاختبارات التي تم إجراؤها؟
      options:
        - label: تم اختبار المشكلة على أجهزة متعددة
        - label: تم التأكد من إمكانية إعادة المشكلة
        - label: تم فحص التأثير على البيانات الشخصية
        - label: تم البحث عن مشاكل مشابهة في التطبيق
        - label: تم مراجعة best practices الأمنية

  - type: textarea
    id: additional-notes
    attributes:
      label: 📋 ملاحظات إضافية
      description: أي معلومات أخرى قد تكون مفيدة للمطورين