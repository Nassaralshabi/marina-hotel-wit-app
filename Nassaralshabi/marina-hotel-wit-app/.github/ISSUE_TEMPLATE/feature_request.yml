name: ✨ Feature Request
description: Suggest a new feature for Marina Hotel app
title: "[FEATURE] "
labels: ["enhancement", "needs-review"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ✨ طلب ميزة جديدة لتطبيق Marina Hotel
        
        هل لديك فكرة رائعة لتحسين التطبيق؟ نحن نحب الأفكار الجديدة! يرجى ملء النموذج أدناه.

  - type: textarea
    id: feature-summary
    attributes:
      label: 💡 ملخص الميزة
      description: وصف مختصر وواضح للميزة المطلوبة
      placeholder: مثال - إضافة ميزة الحجز السريع من الشاشة الرئيسية
    validations:
      required: true

  - type: textarea
    id: problem-solution
    attributes:
      label: 🎯 المشكلة والحل
      description: ما المشكلة التي تحلها هذه الميزة؟ ولماذا تعتقد أنها مفيدة؟
      value: |
        **المشكلة:**
        [وضح المشكلة الحالية]
        
        **الحل المقترح:**
        [كيف ستحل هذه الميزة المشكلة؟]
    validations:
      required: true

  - type: dropdown
    id: feature-category
    attributes:
      label: 📂 فئة الميزة
      description: إلى أي قسم تنتمي الميزة؟
      options:
        - 🏨 إدارة الحجوزات
        - 👥 إدارة الضيوف
        - 💰 المحاسبة والمالية
        - 🏠 إدارة الغرف
        - 📊 التقارير والإحصائيات
        - 👨‍💼 إدارة الموظفين
        - ⚙️ الإعدادات العامة
        - 🔐 الأمان والحماية
        - 🎨 واجهة المستخدم
        - 📱 أخرى
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 📈 الأولوية
      description: ما مدى أهمية هذه الميزة بالنسبة لك؟
      options:
        - High - مهمة جداً ومطلوبة بشدة
        - Medium - مفيدة وسترشد كثيراً
        - Low - ميزة إضافية nice-to-have
    validations:
      required: true

  - type: textarea
    id: detailed-description
    attributes:
      label: 📝 الوصف التفصيلي
      description: وصف مفصل لكيفية عمل الميزة المطلوبة
      value: |
        ### كيف تعمل الميزة:
        1. [الخطوة الأولى]
        2. [الخطوة الثانية]
        3. [الخطوة الثالثة]
        
        ### الوظائف المطلوبة:
        - [ ] [وظيفة 1]
        - [ ] [وظيفة 2]
        - [ ] [وظيفة 3]

  - type: textarea
    id: user-stories
    attributes:
      label: 👤 قصص المستخدمين
      description: من سيستفيد من هذه الميزة وكيف؟
      value: |
        **كمستخدم، أريد أن...**
        [اكتب قصة المستخدم هنا]
        
        **لكي أتمكن من...**
        [اكتب الفائدة المرجوة]
      
  - type: textarea
    id: mockups-wireframes
    attributes:
      label: 🎨 التصاميم والصور التوضيحية
      description: إذا كان لديك تصاميم أو أفكار لواجهة المستخدم، أضفها هنا
      placeholder: اسحب وأسقط الصور هنا، أو أضف روابط لتصاميم خارجية

  - type: dropdown
    id: complexity
    attributes:
      label: ⚙️ التعقيد المتوقع
      description: ما مدى تعقيد هذه الميزة في رأيك؟
      options:
        - Simple - تعديل بسيط أو إضافة صغيرة
        - Medium - ميزة متوسطة التعقيد
        - Complex - ميزة معقدة تتطلب تطوير كبير
        - Not Sure - لست متأكد

  - type: checkboxes
    id: compatibility
    attributes:
      label: 🔄 التوافق والاعتبارات
      description: ما الذي يجب مراعاته عند تطوير هذه الميزة؟
      options:
        - label: يجب أن تعمل على جميع أحجام الشاشات
        - label: يجب أن تدعم اللغة العربية بالكامل
        - label: يجب أن تعمل بدون اتصال إنترنت
        - label: يجب أن تكون متاحة لجميع أنواع المستخدمين
        - label: يجب أن تتكامل مع الميزات الموجودة
        - label: تحتاج إلى تحديث في قاعدة البيانات

  - type: textarea
    id: alternatives
    attributes:
      label: 🤔 بدائل أخرى
      description: هل فكرت في حلول أخرى؟ وما رأيك فيها؟

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 معلومات إضافية
      description: أي تفاصيل أخرى تريد إضافتها؟