# Marina Hotel Kotlin Project Configuration
# Project-wide Gradle settings.

#============================================================================
# ANDROID CONFIGURATION
#============================================================================
android.useAndroidX=true
android.enableJetifier=true

# Enable non-transitive R classes
android.nonTransitiveRClass=true

# Enable incremental annotation processing
kapt.incremental.apt=true
kapt.use.worker.api=true

#============================================================================
# PERFORMANCE OPTIMIZATION
#============================================================================

# Enable Gradle build cache
org.gradle.caching=true

# Enable parallel builds
org.gradle.parallel=true

# Configure JVM memory
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable configuration cache
org.gradle.configuration-cache=true

# Enable file system watching
org.gradle.vfs.watch=true

# Gradle daemon settings
org.gradle.daemon=true

#============================================================================
# KOTLIN CONFIGURATION
#============================================================================

# Kotlin incremental compilation
kotlin.incremental=true

# Kotlin compiler daemon
kotlin.compiler.execution.strategy=daemon

# Enable new Kotlin/JVM IR backend
kotlin.useIR=true

#============================================================================
# BUILD OPTIMIZATION
#============================================================================

# Enable R8 full mode for better optimization
android.enableR8.fullMode=true

# Enable resource shrinking improvements
android.enableResourceOptimizations=true

# Enable build features optimization
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

#============================================================================
# SECURITY SETTINGS (Override with local settings for production)
#============================================================================

# Debug signing (safe to commit)
MARINA_DEBUG_KEYSTORE=debug.keystore
MARINA_DEBUG_KEY_ALIAS=marina-debug

# Release signing (should be overridden in ~/.gradle/gradle.properties)
# MARINA_KEYSTORE_FILE=release.keystore
# MARINA_KEYSTORE_PASSWORD=your_keystore_password
# MARINA_KEY_ALIAS=your_key_alias  
# MARINA_KEY_PASSWORD=your_key_password

#============================================================================
# DEVELOPMENT SETTINGS
#============================================================================

# Enable verbose logging for debugging
android.builder.sdkDownload=true

# AndroidX Migration Flags
android.enableJetifier=true
