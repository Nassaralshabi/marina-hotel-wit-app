version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: marinahotel_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS:-root}
      MYSQL_DATABASE: ${DB_NAME:-hotel_db}
      MYSQL_USER: ${DB_USER:-hotel}
      MYSQL_PASSWORD: ${DB_PASS:-root}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

  php:
    build: .
    container_name: marinahotel_php
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-hotel}
      DB_PASS: ${DB_PASS:-root}
      DB_NAME: ${DB_NAME:-hotel_db}
      TIMEZONE: ${TIMEZONE:-Asia/Aden}
      BASE_URL: ${BASE_URL:-http://localhost:8080/}
      DEBUG_MODE: ${DEBUG_MODE:-1}
    volumes:
      - ./:/var/www/html

  nginx:
    image: nginx:alpine
    container_name: marinahotel_nginx
    depends_on:
      - php
    ports:
      - "0.0.0.0:8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./:/var/www/html:ro

volumes:
  db_data:
